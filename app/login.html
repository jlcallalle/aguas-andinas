<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <link rel="stylesheet" href="css/main-mobil.css">
  <title>Login</title>
</head>

<body class="page-login">
  <div class="wrapper">
    <div class="logo-brand">
      <img src="images/logo-aguas.png" alt="aguas andinas">
    </div>
    <main class="main">
      <section class="section-login">
        <div class="container">
          <div class="row">
            <div class="col">
              <h3 class="second-title text-center">Ingresar</h3>
              <div class="content-page">
                <div class="box-formulario">
                  <form class="formulario-login">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-lg" aria-describedby="rut"
                          placeholder="Nombre de usuario">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Contraseña">
                      </div>
                      <!-- <button type="submit" class="btn btn-block btn-lg btn-verde">Continuar</button> -->
                      <a href="index.html" class="btn btn-block btn-lg btn-verde">Continuar</a>
                      <a href="recuperar-contrasena-1.html" class="link mt-4">Olvidé mi contraseña</a>
                  </form>
                </div>
                <div class="box-redes">
                  <h3 class="main-title text-center">Ingresar con redes sociales</h3>
                  <div class="box-redes-login">
                    <a href="" class="btn btn-redes btn-facebook">
                      <i class="fa fa-facebook"></i>
                    </a>
                    <a href="" class="btn btn-redes btn-google">
                      <i class="fa fa-google"></i>
                    </a>
                    <a href="" class="btn btn-redes btn-twitter">
                      <i class="fa fa-twitter"></i>
                    </a>
                  </div>
                </div>
                <div class="box-cuenta">
                  <p>¿No tienes cuenta? <a href="#" class="link-registro">regístrate aqui</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
